<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List <3</h1>
        </header>

        <div class="input-section">
            <form id="todoForm">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Tambah tugas..." 
                    required
                >
                <input 
                    type="date" 
                    id="dateInput"
                    required
                >
                <button type="submit">Tambah Tugas
                </button>
            </form>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
            <button class="filter-btn" data-filter="pending">Belum Selesai</button>
        </div>

        <div class="list-section">
            <ul id="todoList"></ul>
            <p id="emptyMessage" class="empty">Belum ada tugas</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
